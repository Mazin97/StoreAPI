version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: storeapi-postgres
    environment:
      POSTGRES_USER: storeapi_user
      POSTGRES_PASSWORD: storeapi_p@ssw0rd
      POSTGRES_DB: storeapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: